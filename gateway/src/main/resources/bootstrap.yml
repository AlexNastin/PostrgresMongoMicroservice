spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://192.168.99.100:8888
      fail-fast: true
encrypt:
  failOnError: false

eureka:
  instance:
    hostname: gateway
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultzone: http://192.168.99.100:8761/eureka/
